        <canvas id="confetti"></canvas>
        <script>
  let ul = document.querySelector("ul");
      for(var i = 0; i < 48 ; i++){
    let parts = document.createElement('li')
    parts.style.animationDelay = i/10 + "s" ;
    ul.appendChild(parts)
      }
    
let canvas = document.getElementById("confetti")

canvas.height = 535;
canvas.width = 360;
let ctx = canvas.getContext("2d")
pieces = []
let numberofpieces = 50;
let lastupdatetime = Date.now()

function randomcolor(){
  let colors = ["#f00" , "#ed5650" , "#448aff" , "orange" , "#fff685"]
    return colors[Math.floor(Math.random() * colors.length)]
    
}
function update(){
   let now = Date.now() ;
   let dt = now - lastupdatetime ;
    for(let i = pieces.length - 1; i>=0; i--){
    let p = pieces[i]
    if(p.y > canvas.height){
        pieces.splice(i,1)
        continue;
    }
    if(p.y >= window.innerHeight){
        y=0
    }
    else{
        p.y += p.gravity * dt;
    }
    p.rotation += p.rotationspeed * dt;
    }
    while(pieces.length < numberofpieces ){
    pieces.push(new piece(Math.random() * canvas.width , -20))
}
    lastupdatetime = now
    setTimeout(update,1);
    
}
function draw(){
ctx.clearRect(0,0, canvas.width , canvas.height)
   pieces.forEach(function(p){
       ctx.save();
       ctx.fillStyle = p.color ;
    ctx.translate(p.x + p.size/2 , p.y + p.size/2)
       ctx.rotate(p.rotation)
     ctx.fillRect(-p.size/2 , -p.size/2 , p.size , p.size)
       ctx.restore();
   })
    requestAnimationFrame(draw)
}
function piece(x , y){
    this.x = x ;
    this.y = y ;
this.size = (Math.random() * 0.5 + 0.75) * 15 ;
this.gravity = (Math.random() * 0.5 + 0.75) * 0.1;
this.rotation = (Math.PI * 2) * Math.random() ;
this.rotationspeed = (Math.PI * 2) * Math.random() * 0.0001;
this.color = randomcolor()
}

while(pieces.length < numberofpieces ){
    pieces.push(new piece(Math.random() * canvas.width , Math.random() * canvas.height))
}
draw();
update();

        </script>
